<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/libs/normalize.css">
	<link rel="stylesheet" href="/style.css">
	<title>Dotmatrix display</title>
</head>

<body>
	<div id="grid">
		<button onclick="location.reload()" id="resetAll">Reset All</button>
		<button onclick="exportFrame()" id="export">Export to dotmatrix display</button>
		<button onclick="makeNewFrame()" id="newFrame">New Frame</button>
		<button id="saveAnimation" onclick="saveAnimation()"> Save Animation</button>
		<button onclick="updatePixelVal(0)" id="enablePixel" class="">Disable Pixel</button>
		<button onclick="updatePixelVal(1)" id="disablePixel" class="bold">Enable Pixel</button>
		<button id="prevFrame" onclick=" showOtherFrame(-1)"> Previous frame</button>
		<button id="nextFrame" onclick=" showOtherFrame(1)">Next frame</button>
		<div id="numberFrames" id="numberFrames">Frame: 0</div>
		<div id="matrixPos">Postition: (, )</div>
		<div id="frameTime">
			Time Between Frames (sec)
			<input type="text" value="1" id="frameTimeVal">
		</div>
		<button id="playAnimation" onclick="playAnimation()">Play</button>
		<button id="stopAnimation" onclick="stopAnimation()">Stop</button>
		<div id="brushSize">
			Brush size
			<input type="text" value="2" id="brushSizeVal" oninput="updateBrushSize()">
		</div>
	</div>

	<script src="/libs/socket.io.min.js"></script>
	<script src="/libs/p5.min.js"></script>
	<script src="/main.js"></script>
</body>

</html>
