<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/lib/normalize.css">
	<link rel="stylesheet" href="/style.css">
	<title>Dotmatrix display</title>
</head>

<body>
	<div id="grid">
		<button onclick="location.reload()" id="resetAll">Reset All</button>
		<button onclick="loadAnimation()" id="export">Upload to dotmatrix display</button>
		<button onclick="makeNewFrame()" id="newFrame">Insert new frame</button>
		<button id="saveAnimation" onclick="saveAnimation()"> Save Animation</button>
		<button onclick="updatePixelVal(0)" id="enablePixel" class="">Disable Pixel</button>
		<button onclick="updatePixelVal(1)" id="disablePixel" class="bold">Enable Pixel</button>
		<button id="prevFrame" onclick=" showOtherFrame(-1)"> Show previous frame</button>
		<button id="nextFrame" onclick=" showOtherFrame(1)">Show next frame</button>
		<div id="numberFrames" id="numberFrames">Frame: 1 / 1</div>
		<div id="matrixPos">Postition: (, )</div>
		<div id="frameTime">
			Time Between Frames (sec)
			<input type="text" value="1" id="frameTimeVal">
		</div>
		<button id="playAnimation" onclick="playAnimation()">Play animation</button>
		<button id="stopAnimation" onclick="stopAnimation()">Stop animation</button>
		<div id="brushSize">
			Brush size
			<input type="text" value="1" id="brushSizeVal" oninput="updateBrushSize()">
		</div>
		<div id="console">console<br></div>
		<div id="loadSavedAnimation">
			<select id="loadSavedAnimationSelect" onselect="loadAnimation()"></select>
			<button id="loadSavedAnimationButton" onclick="loadSavedAnimation()">Upload</button>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/lib/p5.min.js"></script>
	<script src="/main.js"></script>
	<script src="/socketing.js"></script>
</body>

</html>
