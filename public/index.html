<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>lichtbank</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
  <script src="./socketing.js"></script>
  <script src="./main.js"></script>
</head>

<body>
  <div id="grid">
    <button onclick="location.reload()" class="item0">Reset All</button>
    <button onclick="exportFrame()" class="item1">Export</button>
    <button onclick="newFrame = 1; fillGridWithPixels = 1" class="item2">New Frame</button>
    <button onclick="pixel = 0; makeButtonBold(0)" class="pixel item3" id="1">Disable Pixel</button>
    <button onclick="pixel = 1; makeButtonBold(1)" class="pixel item4" id="bold">Enable Pixel</button>
    <div id="numberFrames" class="item5"></div>
  </div>
</body>

</html>
